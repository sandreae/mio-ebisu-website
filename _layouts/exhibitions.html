---
layout: default
---


<div class="gallery">
<h2>Exhibitions</h2>
<div>{{ content }}</div>
{% assign sorted_exhibitions = site.exhibitions %}
  {% for i in page.series %}
  <h3 class="year-title">{{i.title}}</h3>
  <p> {{i.description}} </p>
  <ul>
    {% for exhibition in sorted_exhibitions %}
      {% if exhibition.series == i.title %}
	    <li>
		  <div class="image-container">
	      <a href="{{ exhibition.url | prepend: site.baseurl }}">
	        <img src="{{ site.baseurl }}/assets/exhibitions/{{ exhibition.image }}" alt="{{ exhibition.title }}"/>
	      </a>
	      </div>
        </li>
       {% endif %}
    {% endfor %}
    </ul>
  {% endfor %}
</div>
