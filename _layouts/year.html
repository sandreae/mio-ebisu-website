---
layout: default
---
<div class="gallery">
<ul>
  {% assign sorted_paintings = (site.paintings | sort: 'series') %}
  {% for painting in sorted_paintings %}
  	{% if painting.year == page.year %}
    <li>
	  <div class="image-container">
      <a href="{{ painting.url | prepend: site.baseurl }}">
        <img src="{{ site.baseurl }}/assets/paintings/{{ painting.image }}" alt="{{ painting.title }}"/>
      </a>
  </div>
    </li>
    {% endif %}
  {% endfor %}
</ul>
</div>
