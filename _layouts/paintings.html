---
layout: default
---

<div class="gallery">
<h2>Paintings</h2>
<div>{{ content }}</div>

{% assign sorted_paintings = site.paintings %}
  {% for i in page.series %}
  <h3 class="year-title">{{i.title}}</h3>
  <p> {{i.description}} </p>
  <ul>
    {% for painting in sorted_paintings %}
      {% if painting.series == i.title %}
	    <li>
		  <div class="image-container">
	      <a href="{{ painting.url | prepend: site.baseurl }}">
	        <img src="{{ site.baseurl }}/assets/paintings/{{ painting.image }}" alt="{{ painting.title }}"/>
	      </a>
	      </div>
        </li>
       {% endif %}
    {% endfor %}
    </ul>
  {% endfor %}
</div>
