---
layout: default
---

{{ content }}

<div class="gallery">
{% assign sorted_drawings = site.drawings | sort: 'series' %}
  {% for i in page.series %}
  <h3 class="year-title">{{i.title}}</h3>
  <p> {{i.description}} </p>
  <ul>
    {% for drawing in sorted_drawings %}
      {% if drawing.series == i.title %}
	    <li>
		  <div class="image-container">
	      <a href="{{ drawing.url | prepend: site.baseurl }}">
	        <img src="{{ site.baseurl }}/assets/drawings/{{ drawing.image }}" alt="{{ drawing.title }}"/>
	      </a>
	      </div>
        </li>
       {% endif %}
    {% endfor %}
    </ul>
  {% endfor %}
</div>
